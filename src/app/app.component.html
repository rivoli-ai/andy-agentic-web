<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside 
      class="bg-gradient-to-b from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 shadow-xl border-r border-gray-200/50 dark:border-gray-700/50 flex-shrink-0 transform transition-all duration-300 ease-in-out h-screen overflow-hidden backdrop-blur-sm"
      [class.w-64]="!isSidebarCollapsed"
      [class.w-20]="isSidebarCollapsed"
      [class.translate-x-0]="isSidebarOpen"
      [class.-translate-x-full]="!isSidebarOpen"
      [class.fixed]="isMobile"
      [class.inset-y-0]="isMobile"
      [class.left-0]="isMobile"
      [class.z-50]="isMobile"
      [style.top]="isMobile ? '0px' : '0px'"
    >

      <div class="flex flex-col h-full min-h-0">
        <!-- Sidebar Header -->
        <div class="p-6 border-b border-gray-200/50 dark:border-gray-700/50">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3" [class.space-x-0]="isSidebarCollapsed">
              <!-- Logo Container with Hover Effect -->
              <div class="relative group">
                <!-- Logo (always visible, but hidden on hover when collapsed) -->
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg flex-shrink-0 transition-opacity duration-200" 
                     [class.group-hover:opacity-0]="isSidebarCollapsed">
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                  </svg>
                </div>
                
                <!-- Expand Button (appears on hover when collapsed) -->
                <button 
                  (click)="toggleSidebarCollapse()"
                  class="absolute inset-0 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200 opacity-0 group-hover:opacity-100"
                  [class.hidden]="!isSidebarCollapsed"
                  title="Expand sidebar"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
                  </svg>
                </button>
              </div>
              
              <div [class.hidden]="isSidebarCollapsed">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white">Agentic</h2>
                <p class="text-xs text-gray-500 dark:text-gray-400">v1.0.0</p>
              </div>
            </div>
            
            <!-- Collapse Button -->
            <button 
              (click)="toggleSidebarCollapse()"
              class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200 flex-shrink-0"
              [class.hidden]="isSidebarCollapsed"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Sidebar content -->
        <nav class="flex-1 px-5 pt-4 pb-6 space-y-2 overflow-y-auto min-h-0 mb-8">
          <!-- Navigation items -->
          <a 
            routerLink="/agents" 
            routerLinkActive="active"
            (click)="onSidebarItemClick()"
            class="group flex items-center text-base font-medium text-gray-700 dark:text-gray-300 rounded-xl transition-all duration-200 hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50 dark:hover:from-blue-900/20 dark:hover:to-purple-900/20 hover:text-blue-700 dark:hover:text-blue-300 hover:shadow-md transform hover:scale-[1.02]"
            [class.justify-center]="isSidebarCollapsed"
            [class.justify-start]="!isSidebarCollapsed"
            [class.px-5]="!isSidebarCollapsed"
            [class.px-3]="isSidebarCollapsed"
            [class.py-4]="!isSidebarCollapsed"
            [class.py-3]="isSidebarCollapsed"
          >
            <div class="w-8 h-8 2xl:w-10 2xl:h-10 bg-gradient-to-br from-blue-100 to-purple-100 dark:from-blue-800/30 dark:to-purple-800/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200 flex-shrink-0"
                 [class.mr-4]="!isSidebarCollapsed">
              <svg class="w-4 h-4 2xl:w-5 2xl:h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            </div>
            <span class="font-semibold" [class.hidden]="isSidebarCollapsed">Agents</span>
          </a>

          <a 
            routerLink="/tools" 
            routerLinkActive="active"
            (click)="onSidebarItemClick()"
            class="group flex items-center text-base font-medium text-gray-700 dark:text-gray-300 rounded-xl transition-all duration-200 hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50 dark:hover:from-green-900/20 dark:hover:to-emerald-900/20 hover:text-green-700 dark:hover:text-green-300 hover:shadow-md transform hover:scale-[1.02]"
            [class.justify-center]="isSidebarCollapsed"
            [class.justify-start]="!isSidebarCollapsed"
            [class.px-5]="!isSidebarCollapsed"
            [class.px-3]="isSidebarCollapsed"
            [class.py-4]="!isSidebarCollapsed"
            [class.py-3]="isSidebarCollapsed"
          >
            <div class="w-8 h-8 2xl:w-10 2xl:h-10 bg-gradient-to-br from-green-100 to-emerald-100 dark:from-green-800/30 dark:to-emerald-800/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200 flex-shrink-0"
                 [class.mr-4]="!isSidebarCollapsed">
              <svg class="w-4 h-4 2xl:w-5 2xl:h-5 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <span class="font-semibold" [class.hidden]="isSidebarCollapsed">Tools</span>
          </a>



          <a 
            routerLink="/mcp" 
            routerLinkActive="active"
            (click)="onSidebarItemClick()"
            class="group flex items-center text-base font-medium text-gray-700 dark:text-gray-300 rounded-xl transition-all duration-200 hover:bg-gradient-to-r hover:from-orange-50 hover:to-red-50 dark:hover:from-orange-900/20 dark:hover:to-red-900/20 hover:text-orange-700 dark:hover:text-orange-300 hover:shadow-md transform hover:scale-[1.02]"
            [class.justify-center]="isSidebarCollapsed"
            [class.justify-start]="!isSidebarCollapsed"
            [class.px-5]="!isSidebarCollapsed"
            [class.px-3]="isSidebarCollapsed"
            [class.py-4]="!isSidebarCollapsed"
            [class.py-3]="isSidebarCollapsed"
          >
            <div class="w-8 h-8 2xl:w-10 2xl:h-10 bg-gradient-to-br from-orange-100 to-red-100 dark:from-orange-800/30 dark:to-red-800/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200 flex-shrink-0"
                 [class.mr-4]="!isSidebarCollapsed">
              <svg class="w-4 h-4 2xl:w-5 2xl:h-5 text-orange-600 dark:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
              </svg>
            </div>
            <span class="font-semibold" [class.hidden]="isSidebarCollapsed">MCP Servers</span>
          </a>

          <a 
            routerLink="/llm" 
            routerLinkActive="active"
            (click)="onSidebarItemClick()"
            class="group flex items-center text-base font-medium text-gray-700 dark:text-gray-300 rounded-xl transition-all duration-200 hover:bg-gradient-to-r hover:from-indigo-50 hover:to-blue-50 dark:hover:from-indigo-900/20 dark:hover:to-blue-900/20 hover:text-indigo-700 dark:hover:text-indigo-300 hover:shadow-md transform hover:scale-[1.02]"
            [class.justify-center]="isSidebarCollapsed"
            [class.justify-start]="!isSidebarCollapsed"
            [class.px-5]="!isSidebarCollapsed"
            [class.px-3]="isSidebarCollapsed"
            [class.py-4]="!isSidebarCollapsed"
            [class.py-3]="isSidebarCollapsed"
          >
            <div class="w-8 h-8 2xl:w-10 2xl:h-10 bg-gradient-to-br from-indigo-100 to-blue-100 dark:from-indigo-800/30 dark:to-blue-800/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200 flex-shrink-0"
                 [class.mr-4]="!isSidebarCollapsed">
              <svg class="w-4 h-4 2xl:w-5 2xl:h-5 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
              </svg>
            </div>
            <span class="font-semibold" [class.hidden]="isSidebarCollapsed">LLM Configs</span>
          </a>

          <a 
            routerLink="/settings" 
            routerLinkActive="active"
            (click)="onSidebarItemClick()"
            class="group flex items-center text-base font-medium text-gray-700 dark:text-gray-300 rounded-xl transition-all duration-200 hover:bg-gradient-to-r hover:from-gray-50 hover:to-slate-50 dark:hover:from-gray-800/20 dark:hover:to-slate-800/20 hover:text-gray-700 dark:hover:text-gray-300 hover:shadow-md transform hover:scale-[1.02]"
            [class.justify-center]="isSidebarCollapsed"
            [class.justify-start]="!isSidebarCollapsed"
            [class.px-5]="!isSidebarCollapsed"
            [class.px-3]="isSidebarCollapsed"
            [class.py-4]="!isSidebarCollapsed"
            [class.py-3]="isSidebarCollapsed"
          >
            <div class="w-8 h-8 2xl:w-10 2xl:h-10 bg-gradient-to-br from-gray-100 to-slate-100 dark:from-gray-700/30 dark:to-slate-700/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200 flex-shrink-0"
                 [class.mr-4]="!isSidebarCollapsed">
              <svg class="w-4 h-4 2xl:w-5 2xl:h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <span class="font-semibold" [class.hidden]="isSidebarCollapsed">Settings</span>
          </a>
        </nav>



        <!-- Sidebar footer -->
        <div class="p-4 2xl:p-6 border-t border-gray-200/50 dark:border-gray-700/50 bg-gradient-to-r from-gray-50/50 to-gray-100/50 dark:from-gray-800/50 dark:to-gray-900/50">
          <!-- User Profile Section -->
          <div class="mb-3 2xl:mb-4">
            <!-- User Avatar and Info Row -->
            <div class="flex items-center mb-2 2xl:mb-3" [class.space-x-3]="!isSidebarCollapsed" [class.justify-center]="isSidebarCollapsed">
              <!-- User Avatar (Clickable) -->
              <button 
                (click)="toggleUserMenu()"
                class="w-8 h-8 2xl:w-10 2xl:h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg flex-shrink-0 hover:scale-105 transition-transform duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/50"
              >
                <svg class="w-4 h-4 2xl:w-5 2xl:h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </button>
              
              <!-- User Info -->
              <div class="flex-1 min-w-0" [class.hidden]="isSidebarCollapsed">
                <p class="text-xs 2xl:text-sm font-semibold text-gray-900 dark:text-white truncate">John Doe</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">john.doe@example.com</p>
              </div>
            </div>
            
            <!-- Logout Button Row - Aligned with Avatar -->
            <div class="flex items-center" [class.justify-center]="isSidebarCollapsed">
              <!-- Logout Button (Hidden by default) -->
              <button 
                (click)="logout()"
                class="flex items-center justify-center px-2 py-1.5 2xl:px-3 2xl:py-2 text-xs 2xl:text-sm font-medium text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/20 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/30 hover:text-red-700 dark:hover:text-red-300 transition-all duration-200 group"
                [class.w-full]="!isSidebarCollapsed"
                [class.w-8]="isSidebarCollapsed"
                [class.h-8]="isSidebarCollapsed"
                [class.2xl:w-10]="isSidebarCollapsed"
                [class.2xl:h-10]="isSidebarCollapsed"
                [class.rounded-full]="isSidebarCollapsed"
                [class.hidden]="!isUserMenuOpen"
              >
                <svg class="w-3 h-3 2xl:w-4 2xl:h-4 group-hover:scale-110 transition-transform duration-200" 
                     [class.mr-2]="!isSidebarCollapsed"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span [class.hidden]="isSidebarCollapsed">Se déconnecter</span>
              </button>
            </div>
          </div>
        

        

        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main 
      class="flex-1 min-w-0 h-full overflow-hidden flex flex-col" 
    >
      <!-- Header -->
      <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-lg border-b border-gray-200/50 dark:border-gray-700/50 flex-shrink-0">
        <div class="flex items-center justify-between px-6 py-3">
          <!-- Mobile menu button -->
          <button 
            (click)="toggleSidebar()"
            class="md:hidden p-3 rounded-xl text-gray-600 dark:text-gray-300 hover:bg-gray-100/80 dark:hover:bg-gray-700/80 focus:outline-none focus:ring-2 focus:ring-primary-500/50 transition-all duration-200"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <!-- Page title -->
          <div class="flex items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">{{ title }}</h1>
          </div>

          <!-- Right side actions -->
          <div class="flex items-center space-x-4">
            <!-- Theme toggle -->
            <button 
              (click)="toggleTheme()"
              class="p-3 rounded-xl text-gray-600 dark:text-gray-300 hover:bg-gray-100/80 dark:hover:bg-gray-700/80 focus:outline-none focus:ring-2 focus:ring-primary-500/50 transition-all duration-200 hover:scale-105"
              [attr.aria-label]="currentTheme === 'light' ? 'Switch to dark mode' : 'Switch to light mode'"
            >
              <svg *ngIf="currentTheme === 'light'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
              <svg *ngIf="currentTheme === 'dark'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Overlay for mobile -->
      <div 
        *ngIf="isSidebarOpen && isMobile"
        (click)="toggleSidebar()"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
      ></div>

      <!-- Content area -->
      <div 
        class="content-area flex-1"
        [class.chatbot-route]="isChatbotRoute"
      >
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>

<!-- Notifications Toast -->
<app-notification-toast></app-notification-toast>
